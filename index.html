---
layout: default
title: Säiläklubi
---

{% for post in site.posts %}
{% if post.header_image %}
<a id="{{ post.id }}"></a>
<div class="header-image" style="background-image: url(img/{{ post.header_image }})"></div>
{% endif %}
<div class="content">
  <h2>{{ post.title }}</h2>
  {{post.content}}
 </div>
{% endfor %}
